<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">User Registration</h1>
        <form class="form">
            <!-- Personal Information Section -->
            <fieldset class="form-section">
                <legend class="form-section__title">Personal Information</legend>
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </fieldset>

            <!-- Account Details Section (with reduced opacity) -->
            <fieldset class="form-section form-section--opaque">
                <legend class="form-section__title">Account Details</legend>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
                
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Choose a strong password" required>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="form-button">Register</button>
        </form>
    </div>
</body>
</html>
